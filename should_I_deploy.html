<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I Deploy?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        body.yes {
            background-color: #4CAF50;
        }
        body.maybe {
            background-color: #ff9800;
        }
        body.no {
            background-color: #f44336;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .title {
            font-size: 1.5em;
            margin: 0 0 20px 0;
            opacity: 0.9;
            color: white;
            text-align: left;
        }
        .content {
            display: flex;
            gap: 60px;
            align-items: center;
        }
        .left-side {
            text-align: left;
            flex: 1;
        }
        .right-side {
            text-align: center;
            flex: 2.5;
        }
        h1 {
            font-size: 3em;
            margin: 10px 0 0 0;
        }
        
        #emote {
            font-size: 2em;
            margin: 10px 0;
        }
        .message {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p class="title">Should I Deploy?</p>
        <div class="container" id="container">
            <div class="content">
            <div class="left-side">
                <h1 id="answer">Loading...</h1>
            </div>
            <div class="right-side">
                <h3 id="emote"></h3>
                <p class="message" id="message">Checking the vibe...</p>
            </div>
        </div>
        </div>
    </div>

    <script>
        const yesMessages = [
            "LET'S GOOOO!",
            "You're golden!",
            "Deploy with confidence!",
            "Full speed ahead!",
            "Time to ship it!",
            "Looking good, friend!",
            "All systems go!",
            "The time is now!",
            "Deploy like the wind!",
            "Your code is ready!",
            "You've got this!",
            "Absolutely legendary!",
            "No hesitation needed!",
            "You're a deployment wizard!",
            "Smooth sailing ahead!",
            "Green light ahead!",
            "Perfect timing!",
            "Code looks solid!",
            "Carpe diem. Seize the day.",
            "Go ahead, make my day.",
            "To infinity and beyond!",
            "For sure, for sure...",
            "Stronger faster better",
            "The lucky luck of deployments!",
            "Show the servers who's boss!",
            "Bugs fear you!",
            "Press that deploy button!",
            "Victory is yours!",
            "Dont live in deployment fear",
            "Good karma is coming your way",
            "With great power comes great responsibility",
            "Deployment is like a chocolate box..."
        ];

        const maybeMessages = [
            "Hmmmmmm...",
            "Proceed with caution!",
            "Check twice, deploy once!",
            "Are you sure?",
            "Think it over!",
            "Could go either way!",
            "Decide wisely!",
            "Tread carefully!",
            "It's a toss-up!",
            "Evaluate the risks!",
            "Consider the consequences!",
            "Weigh your options!",
            "Make an informed choice!",
            "Pause and reflect!",
            "Is it really ready?",
            "Double-check everything!",
            "Better safe than sorry!",
            "Trust your instincts!",
            "Proceed, but be vigilant!",
            "Pushing later isn't always bad!",
            "Captain, do you see that iceberg?",
            "Break something now after such hard work?"
        ];

        const noMessages = [
            "Nope, not yet buddy!",
            "Come back later!",
            "Not in office hours!",
            "Too early or too late!",
            "The spirits say NO!",
            "Office is closed!",
            "Wait for business hours!",
            "Not the time, friend!",
            "Try again tomorrow!",
            "After hours are off limits!",
            "Hold off on that deploy!",
            "Deployment denied!",
            "Not a good time!",
            "Better luck next time!",
            "The code isn't ready!",
            "Avoid the risk!",
            "Not the right moment!",
            "Deployment vetoed!",
            "Stay put for now!",
            "The timing's off!",
            "Would you base jump in fog?",
            "Even Musk would find this crazy!",
            "Hara-kiri",
            "Put that keyboard down!",
            "U mad?",
            "N-O-P-E"
        ];

        function checkDeployTime() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();

            const isWeekday = day >= 1 && day <= 5;
            const isOfficeHours = hour >= 8 && hour < 17;
            const isExtendedOfficeHours = hour >= 17 && hour < 19;
            var canDeploy = "no";
            if (isWeekday && isOfficeHours) {
                canDeploy = "yes";
            }
            if (isWeekday && isExtendedOfficeHours) {
                canDeploy = "maybe";
            }
            if (day === 5 && hour >= 14) {
                canDeploy = "maybe";
            }
            if (day === 5 && hour >= 17) {
                canDeploy = "no";
            }

            const body = document.body;
            const answer = document.getElementById('answer');
            const emote = document.getElementById('emote');
            const message = document.getElementById('message');

            if (canDeploy === "yes") {
                body.classList.add('yes');
                body.classList.remove('no');
                answer.textContent = 'YES';
                emote.textContent = '◕‿◕';
                message.textContent = yesMessages[Math.floor(Math.random() * yesMessages.length)];
            } else if (canDeploy === "maybe") {
                body.classList.add('maybe');
                body.classList.remove('no');
                answer.textContent = 'MAYBE';
                emote.textContent = '¯\\_(ツ)_/¯';
                message.textContent = maybeMessages[Math.floor(Math.random() * maybeMessages.length)];
            } else {
                body.classList.add('no');
                body.classList.remove('yes');
                answer.textContent = 'NOPE';
                emote.textContent = '>_<';
                message.textContent = noMessages[Math.floor(Math.random() * noMessages.length)];
            }
        }

        checkDeployTime();
        setInterval(checkDeployTime, 5 * 60 * 1000);
    </script>
</body>
</html>
